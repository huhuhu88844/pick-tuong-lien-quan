<!DOCTYPE html>
<html>
<head>
  <title>Pick Tướng Liên Quân</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h2>Pick Tướng Liên Quân bằng ChatGPT</h2>
  <input id="team" placeholder="Nhập đội hình hoặc yêu cầu..." />
  <button onclick="pick()">Gợi ý tướng</button>
  <pre id="result">...</pre>

  <script>
    async function pick() {
      const team = document.getElementById('team').value;
      const res = await fetch('/api/pick', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ team })
      });
      const data = await res.json();
      document.getElementById('result').innerText = data.suggestion || 'Không nhận được gợi ý.';
    }
  </script>
</body>
</html>
